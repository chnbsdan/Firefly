<!-- 运行时间统计 -->
<div class="runtime-section">
    <div class="runtime-info">
        本站已稳定运行 
        <span id="runtime-days" class="days-count">0</span> 天 
        <span id="runtime-hours">0</span> 小时 
        <span id="runtime-minutes">0</span> 分钟 
        <span id="runtime-seconds">0</span> 秒
    </div>
</div>

<script>
// 运行时间计算
function initializeRuntime() {
    const startDate = new Date('2025-11-01T08:00:00');
    
    function updateRuntime() {
        const now = new Date();
        const diffTime = Math.max(0, now - startDate);
        
        const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
        
        // 更新DOM元素
        const daysElement = document.getElementById('runtime-days');
        const hoursElement = document.getElementById('runtime-hours');
        const minutesElement = document.getElementById('runtime-minutes');
        const secondsElement = document.getElementById('runtime-seconds');
        
        if (daysElement) daysElement.textContent = days;
        if (hoursElement) hoursElement.textContent = hours;
        if (minutesElement) minutesElement.textContent = minutes;
        if (secondsElement) secondsElement.textContent = seconds;
    }
    
    // 初始化
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            updateRuntime();
            setInterval(updateRuntime, 1000);
        });
    } else {
        updateRuntime();
        setInterval(updateRuntime, 1000);
    }
}

// 启动运行时间计算
initializeRuntime();
</script>

<style>
.runtime-section {
    text-align: center;
    padding: 0.5rem 0;
    color: #666;
    font-size: 0.875rem;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

.runtime-info {
    margin-bottom: 0.5rem;
    line-height: 1.5;
}

/* 简单的颜色显示 */
.days-count {
    color: #10b981; /* 绿色 */
    font-weight: bold;
    font-size: 1rem;
}

#runtime-hours, #runtime-minutes, #runtime-seconds {
    color: #666;
    font-weight: normal;
}

/* 移动端优化 */
@media (max-width: 768px) {
    .runtime-section {
        font-size: 0.8rem;
        padding: 0.5rem 0.5rem;
    }
    
    .days-count {
        font-size: 0.9rem;
        color: #10b981; /* 保持绿色 */
    }
    
    #runtime-hours, #runtime-minutes, #runtime-seconds {
        font-size: 0.8rem;
        color: #666;
    }
}
</style>
