<!-- 站点统计信息 -->
<div class="site-stats">
  <span id="vercount_container_site_uv">
    本站访客数：<span id="vercount_value_site_uv">Loading...</span> 人次
  </span>
  <span class="stats-separator">|</span>
  <span id="vercount_container_site_pv">
    本站总访问量：<span id="vercount_value_site_pv">Loading...</span> 次
  </span>
</div>

<!-- Vercount统计脚本 -->
<script defer src="https://events.vercount.one/js"></script>

<!-- 站点运行时间 -->
<div class="site-build-time">
  <span>本站已正常运行 <span id="runtime-counter">0天0时0分0秒</span></span>
</div>

<script>
(function(){
  // 设置网站开始运行的时间（修改为您的实际上线时间）
  const startDate = new Date('2025-05-01T10:00:00');
  
  function updateRuntime() {
    const now = new Date();
    const diffTime = Math.max(0, now - startDate);
    
    // 计算天、时、分、秒
    const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
    
    // 更新显示
    const runtimeCounter = document.getElementById('runtime-counter');
    if (runtimeCounter) {
      runtimeCounter.textContent = `${days}天${hours}时${minutes}分${seconds}秒`;
    }
  }
  
  // 立即执行一次，然后每秒更新
  updateRuntime();
  setInterval(updateRuntime, 1000);
})();
</script>
